name: AgentShield CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION_PRIMARY: "3.12"

jobs:
  # ─────────────────────────────────────────────
  # JOB 1: LINTING (fast-fail first)
  # ─────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v1
        with:
          args: "check app/ tests/"

      - name: Check formatting
        uses: astral-sh/ruff-action@v1
        with:
          args: "format --check app/ tests/"

  # ─────────────────────────────────────────────
  # JOB 2: SECURITY SCAN
  # ─────────────────────────────────────────────
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt || true
        continue-on-error: true

  # ─────────────────────────────────────────────
  # JOB 3: RUST MODULE TESTS
  # ─────────────────────────────────────────────
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust_module

      - name: Run Rust tests
        run: |
          cd rust_module
          cargo test --release

  # ─────────────────────────────────────────────
  # JOB 4: PYTHON UNIT TESTS (Matrix)
  # ─────────────────────────────────────────────
  unit-tests:
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust_module

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov pytest-asyncio httpx
          pip install -r requirements.txt

      - name: Build Rust Module
        run: |
          cd rust_module
          maturin develop --release

      - name: Run Tests with Coverage
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ─────────────────────────────────────────────
  # JOB 5: DOCKER BUILD VERIFICATION
  # ─────────────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agentshield:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # JOB 6: API SMOKE TEST (Integration)
  # ─────────────────────────────────────────────
  smoke-test:
    runs-on: ubuntu-latest
    needs: [unit-tests, rust-test]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}
          cache: 'pip'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust_module

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip maturin
          pip install -r requirements.txt
          cd rust_module && maturin develop --release

      - name: Start Server & Smoke Test
        run: |
          # Start server in background
          python -m granian --interface asgi app.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              break
            fi
            sleep 1
          done
          
          # Smoke test
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "503" ]; then
            echo "✅ Health endpoint responded with $HTTP_CODE"
          else
            echo "❌ Health check failed with $HTTP_CODE"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
        env:
          REDIS_URL: redis://localhost:6379
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}

  # ─────────────────────────────────────────────
  # JOB 7: SQL SCHEMA VALIDATION
  # ─────────────────────────────────────────────
  sql-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate SQL Schemas
        run: python scripts/validate_schemas.py

