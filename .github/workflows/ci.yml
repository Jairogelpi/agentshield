name: AgentShield CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION_PRIMARY: "3.12"

jobs:
  # ─────────────────────────────────────────────
  # JOB 0: CHANGES DETECTION (Speed Optimizer)
  # ─────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      rust: ${{ steps.filter.outputs.rust }}
      sql: ${{ steps.filter.outputs.sql }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'app/**'
              - 'tests/**'
              - 'requirements.txt'
              - 'pyproject.toml'
            rust:
              - 'rust_module/**'
            sql:
              - 'scripts/*.sql'
              - 'scripts/validate_schemas.py'

  # ─────────────────────────────────────────────
  # JOB 1: LINTING
  # ─────────────────────────────────────────────
  lint:
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3

  # ─────────────────────────────────────────────
  # JOB 2: SECURITY SCAN
  # ─────────────────────────────────────────────
  security:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Run pip-audit
        run: uv pip install pip-audit && uv run pip-audit -r requirements.txt --ignore-vuln GHSA-p46v-3cf4-92rq || true

  # ─────────────────────────────────────────────
  # JOB 3: RUST MODULE TESTS
  # ─────────────────────────────────────────────
  rust-test:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust_module
      - name: Run Rust tests
        run: cd rust_module && cargo test --release

  # ─────────────────────────────────────────────
  # JOB 4: PYTHON UNIT TESTS (Optimized with uv)
  # ─────────────────────────────────────────────
  unit-tests:
    needs: [changes, lint]
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      
      - name: Set up Rust (Needed for maturin)
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies & Build Rust
        run: |
          uv pip install maturin pytest pytest-cov pytest-asyncio httpx
          uv pip install -r requirements.txt
          cd rust_module && uv run maturin develop --release

      - name: Run Tests
        run: uv run pytest tests/ -v --cov=app --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # ─────────────────────────────────────────────
  # JOB 5: API SMOKE TEST
  # ─────────────────────────────────────────────
  smoke-test:
    needs: [unit-tests, rust-test]
    if: always() && (needs.unit-tests.result == 'success' || needs.unit-tests.result == 'skipped')
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
    
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install & Run Smoke
        run: |
          uv pip install maturin granian
          uv pip install -r requirements.txt
          cd rust_module && uv run maturin develop --release
          cd ..
          uv run python -m granian --interface asgi app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/health || exit 1
        env:
          REDIS_URL: redis://localhost:6379

  # ─────────────────────────────────────────────
  # JOB 6: SQL VALIDATION
  # ─────────────────────────────────────────────
  sql-validation:
    needs: changes
    if: needs.changes.outputs.sql == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python scripts/validate_schemas.py

  # ─────────────────────────────────────────────
  # JOB 7: PUSH & DEPLOY (The Finisher)
  # ─────────────────────────────────────────────
  docker-push:
    name: Build, Push & Trigger Render
    runs-on: ubuntu-latest
    needs: [smoke-test, sql-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render Deploy
        if: success() && secrets.RENDER_DEPLOY_HOOK != ''
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

